<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Card Game</title>
</head>
<body>
    <div class="game">
        <div class="gameControls">
            <button id="startGame">Start Game</button>
            <div class="statistics">
                <div id="moves" class="hidden">8/8 Moves remaining</div>
                <div id="score" class="hidden">Score: 0/6</div>
            </div>
        </div>
        <div id="winMessage" class="hidden"><h3>You are victorious! 🎊</h3></div>
        <div id="failMessage" class="hidden"><h3>You have failed... 😔</h3></div>
        <div class="gameBoard">
            <div id="board">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
