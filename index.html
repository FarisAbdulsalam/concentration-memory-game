<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Card Game</title>
</head>
<body>
    <div class="game">
        <div class="gameControls">
            <button id="startGame">Start Game</button>
            <div class="statistics">
                <div class="moves">0 Moves</div>
                <div class="countdown-display"></div>
                <div class="score">Score: 0</div>
            </div>
        </div>
        <div class="gameBoard">
            <div class="board">
                <div class="card cardBack" id="heart-card1">🩷</div>
                <div class="card cardBack" id="heart-card2">🩷</div>
                <div class="card cardBack" id="blush1">😊</div>
                <div class="card cardBack" id="blush2">😊</div>
                <div class="card cardBack" id="twohearts1">💕</div>
                <div class="card cardBack" id="twohearts2">💕</div>
                <div class="card cardBack" id="cow1">🐄</div>
                <div class="card cardBack" id="cow2">🐄</div>
                <div class="card cardBack" id="sheep1">🐏</div>
                <div class="card cardBack" id="sheep2">🐏</div>
                <div class="card cardBack" id="sleep1">😴</div>
                <div class="card cardBack" id="sleep2">😴</div>
            </div>
            <div class="gameWin"></div>
        </div>
    </div>

    <!-- <button id="like-button">Like</button> -->
    <script src="app.js"></script>
</body>
</html>
